<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Mamo</title>
  </head>
  <body>
    <div>
        <header id="header">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo" />
                    <span><img src="images/pin.svg" />Bengaluru, India</span></a></h1>
                    <div class="profile">
                        <img src="images/avatr.png" />
                        <span>guest</span>
                    </div>

                </div>
              </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="sign-in p-3">
                    <div class="sign-in-box ">
                        <h2 class="text-center">Sign-in</h2>
                        <form>
                            <div class="mb-3">
                              <label for="phone" class="form-label">Phone</label>
                              <input type="text" class="form-control" id="phone" aria-describedby="phone">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">PIN</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <span>Login via OTP</span>
                            <div class="login-actions d-flex justify-content-between mt-5">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                                <button type="submit" class="btn btn-secondary">Login</button>
                            </div>
            
                          </form>
                    </div>
                   

                  
              </div>
        </main>
    </div>


    <script src="./js/bootstrap.bundle.min.js" ></script>
  </body>
</html>

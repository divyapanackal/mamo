<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>Mamo</title>
  </head>
  <body>
    <div>

        <main>

                </div>

<input type="submit" value="Go">                  </div>
                </div>

                </div>
